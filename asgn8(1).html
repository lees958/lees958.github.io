<html>
<body>

<h1>JavaScript Math.random() assignment </h1>

<p>Every time you click the button, getRndInteger(min, max) returns a random number between 1 and 100 (both included):</p>

<button onclick="document.getElementById('demo').innerHTML = getRndInteger(1,100)">Click this button</button>

<p id="demo"></p>

<script>
function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
}
</script>

</body>
</html>

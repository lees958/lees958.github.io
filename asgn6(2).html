
<html>
<head>
  <title>changing elements demo</title>
  <style>
  div {
    width: 60px;
    height: 60px;
    margin: 5px;
    float: left;
  }
  .example1, .example2, .example3 {
     width: 100%; 
     margin-bottom: 40px;
  }
  img {
    width: 60px;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
 
  <h3><center>An element that is created or removed after user does something</center></h3>
  <div class="example1">
    <span id="result">&nbsp;</span>
    <div style="background-color:#FFDAB9;"></div>
    <div style="background-color:#FFE4B5;"></div>
    <div style="background-color:#FFEFD5;"></div>
    <div style="background-color:#FFC0CB;"></div>
  </div>

  <h3><center>Text that is changed after user does something</center></h3>
  <div class="example2">
    <div style="background-color:#FFFACD;">light</div>
  </div>
   
  <h3><center>An element that changes in style after user does something</center></h3> 
  <div class="example3">
    <div style="background-color:	#FFDAB9;"></div>
   
  </div>
   
  <script>
  /* global $ */
  
  // Example one: disappear boxes on mouseover
  $( ".example1 div" ).mouseover(function() {
    $( this ).hide( "background-color" );
  });
  
  // Example two: change text inside box on click
  $( ".example2 div" ).click(function() {
    $( this ).html( "yellow" );
  });
  
  // Example three: prepend on click
  $( ".example3 div" ).click(function() {
    $( this ).prepend( "<img src='http://icons.iconarchive.com/icons/sonya/swarm/256/Ice-Cream-icon.png'>" );
  });
  </script>
   <a href="asgn6(3).html">click here for the next page!</a>
</body>
</html>

<html>
<head>
<style> 
div {
    width: 200px;
    height: 200px;
    background: pink;
    transition: width 2s;
    -webkit-transition: width 2s;
}

div:hover {
    width: 300px;
}

input[type=text] {
  width: 100px;
  -webkit-transition: width .35s ease-in-out;
  transition: width .35s ease-in-out;
}
input[type=text]:focus {
  width: 250px;
}

</style>
</head>
<body>

<p><b> A reaction to Mouse-over </b></p>

<div></div>

<p><b> A reaction to Mouse click </b></p>

Search: <input type="text" name="search">


</body>
</html>

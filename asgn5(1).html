<html>
	<head>
		<title>JS word play</title>
		<script>
		    var text = "Wipes his ass";
		    var ass = prompt("What does a cannibal do after he dumps his girlfriend?");
		    alert(text + "\n\n" + 
		    	text.replace("ass", ass) + "\n\n" +
		    	text.replace("ass", ass).replace("a", "aaaa").replace("e","eeeeeee"));
		</script>
	</head>
	<body>
		Dumb Jokes
	</body>
</html>

<!DOCTYPE html>
<head>
  <title>Animation</title>
  <link rel="stylesheet" type="text/css" href="final_demo.css"/>
</head>
<style>
  body{
  background-color:#2c2c2e;
  }

.container{
   position: absolute;
   top:50%;
   left:50%;
}

li{
  display: inline-block;
  width: 30px;
  height: 30px;
}

.square1{  background-color:#ff6666; position: relative; top:0px;
          -webkit-animation: upDown 2s infinite linear;
                    -webkit-animation-delay:0.5s;}

.square2{  background-color:#ffcc66; position: relative; top:0px;
          -webkit-animation: upDown 2s infinite linear;
          -webkit-animation-delay:1s;}
.square3{  background-color:#339966; position: relative; top:0px;
          -webkit-animation: upDown 2s infinite linear;
          -webkit-animation-delay:1.5s;}
.square4{  background-color:#6699cc; position: relative; top:0px;
          -webkit-animation: upDown 2s infinite linear;
           -webkit-animation-delay:2s;}


@-webkit-keyframes upDown {
    0% {
        top:0;    
        }
    20% {
        top:-10px;    
        }
    40% {
        top: -25px;    
        }
  

    60% {
        top:0px;    
        }
  100% {
        top:0px;    
        }

}
</style>
<body>
  <div class="container">
<ul>
  <li class="square1"></li>
  <li class="square2"></li>
  <li class="square3"></li>
  <li class="square4"></li>
 </ul>

</div>
</body>
</html>

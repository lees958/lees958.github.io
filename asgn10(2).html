<html>
<body>

<p>Click the button to demonstrate the prompt box.</p>

<button onclick="myFunction()">click me</button>

<p id="demo"></p>

<script>
function myFunction() {
    var person = prompt("Please enter your name", "Chloe Lee");
    if (person != null) {
        document.getElementById("demo").innerHTML =
        "Hello " + person + "! I know your name ! ";
    }
}
</script>

</body>
</html>
